<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friends-Kokoa talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>NO Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            <span class="point"></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-components more-users">
            <div class="user-components__column">
                <img src="avater.jpg" class="user-components__avater user-components__avater--xl"/>
                <div class="user-components__text">
                    <h4 class="user-components__title">Dayeon</h4>
                    <div class="user-components__phone-number">
                        <h6 class="user-components__subtitle">+82-1234-5678</h6>
                        <span><i class="fa-solid fa-circle-exclamation"></i></span>
                    </div>
                    
                </div>
            </div>
    
            <div class="user-components__column">
                <span ><i class="fa-regular fa-message fa-2x"></i></span>
            </div>
        </div>

        <div class="icons-raw more-icons">
            <div class="icons-raw__icon"><i class="fa-regular fa-calendar"></i><span>calendar</span></div>
            <div class="icons-raw__icon"><i class="fa-regular fa-hard-drive"></i><span>Talk Drive</span></div>
            <div class="icons-raw__icon"><i class="fa-regular fa-face-smile"></i><span>Emoticons</span></div>
            <div class="icons-raw__icon"><i class="fa-solid fa-paint-roller"></i><span>Themes</span></div>
            <div class="icons-raw__icon main-icons_under"><i class="fa-solid fa-file-invoice"></i><span>Account</span></div>
            <div class="icons-raw__icon main-icons_under"><i class="fa-regular fa-comments"></i><span>Oepnchat</span></div>
            <div class="icons-raw__icon main-icons_under icon-opacity-0"><i class="fa-solid fa-file-invoice"></i><span>Account</span></div>
            <div class="icons-raw__icon main-icons_under icon-opacity-0"><i class="fa-regular fa-comments"></i><span>Oepnchat</span></div>
        </div>

        <div class="more-suggestions">
            <div class="more-suggestions__title">Suggestions</div>
            <div class="more-suggestions__icons">
                <div class="more-suggestions_icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right fa-3x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>

                <div class="more-suggestions_icon">
                    <div class="more-suggestions__icon-image more-friends-icon">
                        <i class="fa-solid fa-paw fa-3x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa friends</span>
                </div>
                
                <div class="more-suggestions_icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-gamepad fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa game</span>
                </div>
            </div>
            
        </div>
    
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="point"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="screen-size">
        Your screen is too small:(
    </div>

    <div id="landscape">
        <Span>please flip your phone</Span>
        <i class="fa-solid fa-rotate-right"></i>
    </div>

    <script src="https://kit.fontawesome.com/ce88afe6c7.js" 
    crossorigin="anonymous"></script>
</body>
</html>
