<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friends-Kokoa talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>NO Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-brands fa-rocketchat fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chatting.html">
            <div class="user-components">
                <div class="user-components__column">
                    <img src="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd=w240-h480-rw" class="user-components__avater user-components__avater--L"/>
                    <div class="user-components__text">
                        <h4 class="user-components__title">KokoaTalk</h4>
                        <h6 class="user-components__subtitle">Please check My Kokoa Account Info</h6> 
                    </div>
                </div>
        
                <div class="user-components__column">
                    <span class="user-components-time">21:22</span>
                    <span class="badge">1</span>
                </div>
            </div>
        </a>
    

    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="fa-solid fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="point"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="screen-size">
        Your screen is too small:(
    </div>

    <div id="landscape">
        <Span>please flip your phone</Span>
        <i class="fa-solid fa-rotate-right"></i>
    </div>

    <script src="https://kit.fontawesome.com/ce88afe6c7.js" 
    crossorigin="anonymous"></script>

</html>
