<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats W/dayeon</title>
</head>
<body id="chatting-screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>NO Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <span class="alt-header__title">Dayeon</span>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <i class="fa-solid fa-bars fa-xl"></i>
        </div>
    </header>

    <main class="main-screen chatting-main">
        <div class="chatting-date">
            <span class="chatting-date__text">Tuesday, June 30, 2020</span>
        </div>

        <div class="message_row">
                <img src="avater.jpg"/>
                <div class="message_row__contents">
                    <span class="message_row__authors">dayeon</span>
                    <div class="message_row__info">
                        <div class="message_row__bubble">Hi!</div>
                        <span class="message_row__time">21:27</span>
                    </div>
                </div>
        </div>

        <div class="message_row message_row__own">
            
                
                <div class="message_row__info">
                    <div class="message_row__bubble">Hi! How are you</div>
                    <span class="message_row__time">21:27</span>
                </div>
            
        </div>

    <div class="message_row">
        <img src="avater.jpg"/>
        <div class="message_row__contents">
            <span class="message_row__authors">dayeon</span>
            <div class="message_row__info">
                <div class="message_row__bubble">I'm good:D</div>
                <span class="message_row__time">21:28</span>
            </div>
        </div>
    </div>

    <div class="reply">
        <div class="reply_column">
            <i class="fa-regular fa-square-plus fa-2x"></i>
        </div>
        <div class="reply_column">
            <input type="text" placeholder="wirte a message..."/>
            <i class="fa-regular fa-face-smile fa-2x"></i>
            <button>
                <i class="fa-solid fa-arrow-up-long fa-2x"></i>
            </button>
        </div>
    </div>

    </main>

    <div id="screen-size">
        Your screen is too small:(
    </div>

    <div id="landscape">
        <Span>please flip your phone</Span>
        <i class="fa-solid fa-rotate-right"></i>
    </div>

    <script src="https://kit.fontawesome.com/ce88afe6c7.js" 
    crossorigin="anonymous"></script>
</body>
</html>
