<!DOCTYPE html>
<html lang="en">
<head>

    <title>friends-Kokoa talk</title>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>NO Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <span class="alt-header__title">Settings</span>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg fa-2x"></i>
        </div>
    </header>

    

    <main class="main-screen">
        <ul class="setiing-list">
            <li class="setting-settings">
                <div class="setting-settings_column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span class="setting-settings__title">Notices</span>
                </div>
                <div class="setting-settings_column"></div>
            </li>
            <li class="setting-settings">
                <div class="setting-settings_column">
                    <i class="fa-solid fa-flask"></i>
                    <span class="setting-settings__title">Kokoa Lab</span>
                </div>
                <div class="setting-settings_column"></div>
            </li>
            <li class="setting-settings">
                <div class="setting-settings_column">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span class="setting-settings__title">Version</span>
                </div>
                <div class="setting-settings_column setting-substitle">
                    <span>Latest Version</span>
                </div>
            </li>
        </ul>
    
    </main>
    
    <div class="second-setting-list">
        <div class="second-main">
            <ul class="setiing-list">
                <li class="setting-settings">
                    <div class="setting-settings_column">
                        <i class="fa-solid fa-lock"></i>
                        <span class="setting-settings__title">Privacy</span>
                    </div>
                    <div class="setting-settings_column"></div>
                </li>
                <li class="setting-settings">
                    <div class="setting-settings_column">
                        <i class="fa-solid fa-bell"></i>
                        <span class="setting-settings__title">Notifications</span>
                    </div>
                    <div class="setting-settings_column"></div>
                </li>
                <li class="setting-settings">
                    <div class="setting-settings_column">
                        <i class="fa-regular fa-user"></i>
                        <span class="setting-settings__title">Friends</span>
                    </div>
                    <div class="setting-settings_column"></div>
                </li>
                <li class="setting-settings">
                    <div class="setting-settings_column">
                        <i class="fa-regular fa-comment"></i>
                        <span class="setting-settings__title">Chats</span>
                    </div>
                    <div class="setting-settings_column"></div>
                </li>
                <li class="setting-settings">
                    <div class="setting-settings_column">
                        <i class="fa-regular fa-sun"></i>                       
                        <span class="setting-settings__title">Display</span>
                    </div>
                    <div class="setting-settings_column"></div>
                </li>
                <li class="setting-settings">
                    <div class="setting-settings_column">
                        <i class="fa-solid fa-paint-roller"></i>
                        <span class="setting-settings__title">Themes</span>
                    </div>
                    <div class="setting-settings_column setting-substitle">
                        <span>Default theme</span>
                    </div>
                </li>
                
            </ul>


        </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
